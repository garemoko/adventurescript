  <head>

    <title>Txtory</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Txtory</a>
        </div>
        <ul class="nav navbar-nav navbar-right" >
          <li class="dropdown" id="load-adventures">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Load Adventures<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#" id="upload-nav">Upload</a></li>
              <li><a href="#" class="download" download="txtory.txt">Download</a></li>
            </ul>
          </li>
          
      </ul>
        <!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container">
      <div id="upload-panel" class="panel panel-default hidden">
        <div class="panel-heading">
          <h3 class="panel-title">
            Upload Adventure Script
            <button type="button" class="close" id="upload-panel-close"> 
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
          </h3>
        </div>
        <div class="panel-body">
          <p>Use the control below to upload your Txtory file</p>
          <p><form id="form1" runat="server">
            <input type='file' id="upload" />
          </form></p>
          <div class="well">
            <b>Hint:</b> If you need a template, <a href="#" class="download" download="txtory.txt">download the current Txtory</a>.
          </div>
        </div>
      </div>
      <div class="row">
        <div id="game" class="col-md-9"> </div>
        <div id="inventories" class="col-md-3"> </div>
      </div>
        <pre id='debug' class="hidden"></pre>
        <hr>
      <footer>
        <p>&copy; 2016-2017 Andrew &amp; Ena Downes</p>
      </footer>
